<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adwinindia.com | Premium Digital Asset</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Inter', 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; overflow: hidden; }

        .bg-img {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1600&auto=format&fit=crop');
            background-size: cover; background-position: center; z-index: 0;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(10, 31, 64, 0.8), rgba(25, 42, 86, 0.85));
            z-index: 1;
        }

        .container { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; z-index: 2; }

        .card { 
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 40px; border-radius: 16px; text-align: center;
            max-width: 500px; width: 92%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            border-top: 6px solid #0056b3;
        }

        .brand-tag { 
            color: #0056b3; font-weight: 800; font-size: 0.8em;
            text-transform: uppercase; letter-spacing: 3px; margin-bottom: 20px; display: block;
        }

        h1 { font-size: 2.4em; color: #111827; margin-bottom: 15px; letter-spacing: -1px; }
        .ext { color: #0056b3; }

        /* متن اصلاح شده و منعطف */
        p { color: #374151; margin-bottom: 35px; line-height: 1.7; font-size: 1.15em; }

        .btn-container { width: 100%; }

        .btn { 
            display: block; padding: 18px; margin: 12px 0; border-radius: 8px;
            text-decoration: none; font-weight: bold; font-size: 1em;
            transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px;
        }

        /* دکمه اصلی بیزنسی */
        .btn-blue { 
            background: #0056b3; color: white; border: none;
        }
        .btn-blue:hover { background: #004494; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 86, 179, 0.3); }

        /* دکمه ثانویه شفاف */
        .btn-outline { 
            background: transparent; color: #0056b3; border: 2px solid #0056b3;
        }
        .btn-outline:hover { background: #f0f7ff; transform: translateY(-2px); }

        .trust-line { 
            font-size: 0.85em; color: #9ca3af; margin-top: 30px; 
            display: flex; justify-content: center; gap: 15px; font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="bg-img"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="card">
            <span class="brand-tag">Strategy • Victory • Growth</span>
            <h1>Adwinindia<span class="ext">.com</span></h1>
            <p>A premium, high-impact domain designed for visionary brands, tech ventures, and market leaders across India.</p>
            
            <div class="btn-container">
                <a href="https://www.afternic.com/domain/adwinindia.com" class="btn btn-blue">PURCHASE VIA AFTERNIC</a>
                <a href="https://sedo.com/search/details/?domain=adwinindia.com" class="btn btn-outline">PURCHASE VIA SEDO</a>
            </div>
            
            <div class="trust-line">
                <span>✓ SECURE TRANSFER</span>
                <span>•</span>
                <span>✓ ESCROW PROTECTED</span>
            </div>
        </div>
    </div>
</body>
</html>
